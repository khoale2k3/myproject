<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .top-navbar {
        background-color: #0080c7;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .sidebar {
        background-color: #fff;
        width: 210px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 58px;
        border-right: 1px solid #ddd;
    }

    .sidebar-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        color: #333;
        text-decoration: none;
    }

    .sidebar-item:hover {
        background-color: #f0f0f0;
    }

    .sidebar-item.active {
        background-color: #22b94e;
        color: white;
    }

    .sidebar-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: #eee;
        color: #333;
    }

    .sidebar-item.active .sidebar-icon {
        background-color: white;
        color: #22b94e;
    }
    .main-content {
        margin-left: 210px;
        padding: 20px;
    }
    .dropdown-menu {
        min-width: 200px;
    }
    .product-edit-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 30px;
    }

    .product-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        border: 1px solid #ddd;
        margin-bottom: 15px;
    }

    .form-label {
        font-weight: 600;
        color: #555;
    }

    .btn-primary {
        background-color: #0080c7;
        border-color: #0080c7;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .image-upload-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .image-upload-overlay {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: rgba(0,0,0,0.5);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <!-- Top Navbar (similar to previous page) -->
    <div class="top-navbar">
        <div>
            <!-- Empty for layout -->
        </div>
        <div class="d-flex align-items-center">
            <span class="me-2">Cửa hàng</span>
            <div class="dropdown d-inline-block">
                <button class="btn btn-light dropdown-toggle" type="button" id="storeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Cửa hàng số 1
                </button>
                <ul class="dropdown-menu" aria-labelledby="storeDropdown">
                    <li><a class="dropdown-item" href="#">Cửa hàng số 1</a></li>
                    <li><a class="dropdown-item" href="#">Cửa hàng số 2</a></li>
                </ul>
            </div>
            <div class="dropdown d-inline-block ms-3">
                <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Xin chào, admin
                </button>
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Tài khoản</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Thoát</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Sidebar (similar to previous page) -->
    <div class="sidebar">
        <a href="Home.html" class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-home"></i></div>
            Tổng quan
        </a>
        <a href="Orders.html" class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-shopping-cart"></i></div>
            Tạo đơn hàng
        </a>
        <a href="Product.html" class="sidebar-item active">
            <div class="sidebar-icon"><i class="fas fa-box"></i></div>
            Sản phẩm
        </a>
        <a href="customer.html" class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-users"></i></div>
            Khách hàng
        </a>
        <a href="Import.html" class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-truck-loading"></i></div>
            Nhập kho
        </a>
        <a href="Inventory.html" class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-warehouse"></i></div>
            Tồn kho
        </a>
        <a href="revenue.html" class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-chart-line"></i></div>
            Doanh số
        </a>
        <a href="profit.html" class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-money-bill-wave"></i></div>
            Lợi nhuận
        </a>
        <a href="setting.html" class="sidebar-item">
            <div class="sidebar-icon"><i class="fas fa-cog"></i></div>
            Thiết lập
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="m-0">Chỉnh Sửa Sản Phẩm</h4>
                        <div>
                            <a href="ProductDetail.html" class="btn btn-secondary me-2">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                            <button class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Lưu
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-edit-card">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="image-upload-container">
                                <img src="" alt="Hình sản phẩm" class="product-image" id="productImage">
                                <div class="image-upload-overlay">
                                    <i class="fas fa-camera me-2"></i>Thay đổi
                                </div>
                                <input type="file" id="imageUpload" class="d-none" accept="image/*">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">ID Sản Phẩm</label>
                                    <input type="text" class="form-control" value="SP000005" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên Sản Phẩm</label>
                                    <input type="text" class="form-control" value="Laptop Xiaomi Mi Notebook Pro 15.6inch i5 8G (Xám)">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nhà Cung Cấp</label>
                                    <select class="form-select">
                                        <option selected>Xiaomi</option>
                                        <option>Dell</option>
                                        <option>HP</option>
                                        <option>Lenovo</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Danh Mục</label>
                                    <select class="form-select">
                                        <option selected>Laptop</option>
                                        <option>Điện thoại</option>
                                        <option>Phụ kiện</option>
                                        <option>Máy tính bảng</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Đơn Vị Tính</label>
                                    <select class="form-select">
                                        <option selected>Chiếc</option>
                                        <option>Bộ</option>
                                        <option>Cái</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Số Lượng</label>
                                    <input type="number" class="form-control" value="29">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá Mua</label>
                                    <input type="text" class="form-control" value="20,000,000">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá Bán</label>
                                    <input type="text" class="form-control" value="22,000,000">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ngày Cung Cấp</label>
                                    <input type="date" class="form-control" value="2024-03-15">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tình Trạng</label>
                                    <select class="form-select">
                                        <option selected>Còn hàng</option>
                                        <option>Hết hàng</option>
                                        <option>Sắp hết</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ngày Sản Xuất</label>
                                    <input type="date" class="form-control" value="2024-01-01">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ngày Hết Hạn</label>
                                    <input type="date" class="form-control" value="2027-01-01">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Mô Tả</label>
                                    <textarea class="form-control" rows="4">Laptop Xiaomi Mi Notebook Pro 15.6inch với cấu hình mạnh mẽ, thiết kế sang trọng, phù hợp cho học tập và làm việc chuyên nghiệp.</textarea>
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label">Ghi Chú</label>
                                    <textarea class="form-control" rows="3">Sản phẩm được nhập khẩu trực tiếp từ Trung Quốc, đảm bảo chất lượng.</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Image upload functionality
        document.querySelector('.image-upload-overlay').addEventListener('click', function() {
            document.getElementById('imageUpload').click();
        });

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('productImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
